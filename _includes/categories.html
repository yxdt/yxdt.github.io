<div id="categories">
    <h5><span>文章分类</span></h5>
    <ul>	
    {% for category in site.categories %}	
        <li style="font-size: {{ category | last | size | times: 300 | divided_by: site.categories.size }}%">	
            <a href="/{{ category | first | slugize }}/">	
                {{ category | first }}	
            </a>	
        </li>	
    {% endfor %}	
    </ul>	
</div>
