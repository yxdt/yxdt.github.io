<h4>Tag Cloud</h4>
{% assign tags = site.tags | sort %}
<div class='site-tag'>
{% for tag in tags %}
    <a href="/tag/{{ tag | first | slugify }}/"
        style="font-size: {{ tag | last | size  | times: 4 | plus: 80 }}%">
            {{ tag[0] | replace:'-', ' ' }} <i class="badge">({{ tag | last | size }})</i>
    </a>
{% endfor %}
</div>
