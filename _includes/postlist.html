<h3>文章列表</h3>
<hr style='line-height: 1.2em;'/>
<div id="archives">
  {% for post in site.posts%}
  <article class="archive-item">
    <h5><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h5>
    <div class="row">
      <span class="post-excerpts col-md-10">
        {{ post.excerpt }}
      </span>
      <span class="post-date col-md-2">
        <time class="post-date" datetime="{{ post.date | date:"%Y-%m-%d" }}">
          {{ post.date | date:"%Y/%m/%d" }}
        </time>
      </span>           
    </div>
  </article>
  {% endfor%}
  <hr/>
</div>
